<html>
<head>
<style>

body {
  font: 15px sans-serif;
}

.arc path {
  stroke: #fff;
}

.Facebook {
  fill: #98abc5;
}

.Twitter {
  fill: #8a89a6;
}

.Youtube {
  fill: #6b486b;
}

.RSS-Atom {
  fill: #a05d56;
}

</style>

<script src="../d3/d3.v3.min.js"></script>
<script>

d3.json("data.json", function(error, data) {
  visualize(data, "#main");
});

function visualize(data, placeholder){

 var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 100);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; });

var svg = d3.select(placeholder).append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

 var total = 0;

  data.forEach(function(d) {
    total = total + d.count;
  });

  console.log(total);

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .attr("class", function(d) { return d.data.source; });
  
  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { console.log(d.data.count / total); return Math.round(d.data.count / total * 100)+'%' ; });


}

</script>
</head>
<body>
  <div class="centered" id="main" ></div>
</body>
</html>
