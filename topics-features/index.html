<html>
<head>
<style>

body {
  font: 15px sans-serif;
}

.arc path {
  stroke: #fff;
}

.Facebook {
  fill: #98abc5;
}

.Twitter {
  fill: #8a89a6;
}

.Youtube {
  fill: #6b486b;
}

.RSS-Atom {
  fill: #a05d56;
}

</style>

<script src="../d3/d3.v3.min.js"></script>
<script>

d3.json("data.json", function(error, data) {
  visualize(data, "#main");
});

function visualize(data, placeholder){

 var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2 - 80;

var color = d3.scale.ordinal()
    .range(["#31a354", "#a1d99b"]);

var color2 = d3.scale.ordinal()
    .range(["#3182bd", "#9ecae1"]);

var svg = d3.select(placeholder).append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var arc = d3.svg.arc()
    .outerRadius(radius)
    .innerRadius(radius - 50);

var arc2 = d3.svg.arc()
    .outerRadius(radius - 50)
    .innerRadius(radius - 100);    

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; })
    .startAngle((3/2) * Math.PI) // start at 9 PM :)
    .endAngle((7/2) * Math.PI);

console.log(pie(data.outer));
var g = svg.selectAll(".arc")
      .data(pie(data.outer))
    .enter().append("g")
      .attr("class", "arc");

 g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.type); });

var g2 = svg.selectAll(".arc2")
      .data(pie(data.inner))
    .enter().append("g")
      .attr("class", "arc2");

 g2.append("path")
      .attr("d", arc2)
      .style("fill", function(d) { return color2(d.data.type); });

    g.filter(function(d) { console.log(d.endAngle - d.startAngle); return d.endAngle - d.startAngle < 3; })
      .append("svg:text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .style("fill", "White")
      .style("font", "bold 12px Arial")
      .text(function(d) { return d.value; });

    g2.filter(function(d) { console.log(d.endAngle - d.startAngle); return d.endAngle - d.startAngle < 3; })
      .append("svg:text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "translate(" + arc2.centroid(d) + ")"; })
      .style("fill", "White")
      .style("font", "bold 12px Arial")
      .text(function(d) { return d.value; });
}

</script>
</head>
<body>
  <div class="centered" id="main" ></div>
</body>
</html>
