<html>
<head>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*.x.axis path {
  display: none;
}*/

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2.5px;
}

</style>

<script src="../d3/d3.v3.min.js"></script>
<script>

d3.json("volume.json", function(error, data) {
  visualize(data, "#main");
});

function visualize(data, placeholder){

  var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y%m%d").parse;

  var x = d3.time.scale()
    .range([0, width]);

  var y = d3.scale.linear()
    .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom").ticks(d3.time.days, 1)
    .tickFormat(d3.time.format("%d/%m"));

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

  var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.count); });

  var svg = d3.select(placeholder).append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  color.domain(d3.keys(data[0].values).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = new Date(d.date);
  });

  var comments = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        console.log(d)
        return {date: d.date, count: +d.values[name]};
      })
    };
  });

  console.log(comments)

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(comments, function(c) { return d3.min(c.values, function(v) { return v.count; }); }),
    d3.max(comments, function(c) { return d3.max(c.values, function(v) { return v.count; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
 
  var comment = svg.selectAll(".comment")
      .data(comments)
    .enter().append("g")
      .attr("class", "comment");

  comment.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });
}

</script>
</head>
<body>
  <div class="centered" id="main" ></div>
</body>
</html>
