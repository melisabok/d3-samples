<html>
<meta charset="utf-8">
<style>

.bubble {
  fill: rgb(31, 119, 180);
  fill-opacity: .55;
}

text {
  font: 10px sans-serif;
  color: steelblue;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
<body>
  <div id="graph"></div>
<script src="../d3/d3.v3.min.js"></script>
<script>

  var brands = [
"HTV",
"Infinito",
"TruTV",
"MuchMusic",
"Glitz",
"TBS",
"Discovery Channel",
"History ",
"Comedy Central",
"Sony",
"Fox",
"Boomerang",
"Sony Spin",
"Disney",
"MTV",
"Nickelodeon"
  ]

  var topics = [
"Estrenos",
"Trailers",
"Nominaciones",
"Audiencia",
"Publicidad",
"Programaci√≥n",
"Eventos",
"Entretenimiento",
"Servicio de TV por cable",
"Tv y Series online"
]


  var graph = d3.select("#graph").append("svg:svg").attr("width", "900px").attr("height", "600px");
  //Constants
  var width = 900;
  var height = 600;
  var left = 100;
  var bottom = 100;
  var maxValue = 9576;
  var rows = 16;
  var cols = 10;
  
  var rowSize =  (height - bottom) / (2 * rows);
  var colSize =  (width - left)/ (2 * cols);
  var maxRatio = rowSize;
  if(colSize < rowSize){
    maxRatio = colSize;
  }
  var finalWidth = maxRatio * 2 * cols;
  var finalHeight = maxRatio * 2 * rows;
  var gapWidth = (width - finalWidth - left) / (cols - 1);

  console.log("gapWidth: " + gapWidth);
  console.log("maxRatio: " + maxRatio);
  console.log("finalWidth: " + finalWidth);
  console.log("finalHeight: " + finalHeight);

  //var x = d3.scale.linear().domain([1, 3]).range([50 + maxRatio, 50+ (width - maxRatio)]);
  //var y = d3.scale.linear().domain([1, 3]).range([maxRatio, (height - maxRatio)]);
  var x = d3.scale.ordinal().rangeBands([left + maxRatio, left + maxRatio + finalWidth + (gapWidth * (cols - 1))]);
  var y = d3.scale.ordinal().rangeBands([height - finalHeight - bottom + maxRatio, height - finalHeight - bottom + maxRatio + finalHeight]);
  var ratio = d3.scale.linear().domain([0, maxValue]).range([0, maxRatio]);
 

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickValues(topics);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickValues(brands);
    


  
  d3.csv("../data/brands_topics.csv", function(error, data) {
     x.domain(data.map(function(d) { return d.topicName; }));
     y.domain(data.map(function(d) { return d.brandName; }));

       graph.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(" + -1 * (40) + "," + (height - bottom + maxRatio) + ")")
      .call(xAxis);

      graph.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + left + ", 0)")
      .call(yAxis);
  
  var node = graph.selectAll(".bubble")
      .data(data)
      .enter()
      .append("g")
      .attr("class", "bubble")
      .attr("transform", function(d, i) { 
        //console.log(d.topicName + ": " + x(d.topicName));
        console.log(d.brandName + ": " + y(d.brandName));
        return "translate(" + x(d.topicName)  + "," + y(d.brandName) + ")"; 
    });

  node.append("title")
      .text(function(d) { return "Count: " + d.count});

  node.append("circle")
      .attr("r", function(d) { return ratio(d.count); });


      });    



</script>
</body>
</html>
