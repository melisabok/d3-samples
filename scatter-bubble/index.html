<html>
<meta charset="utf-8">
<style>

.bubble {
  fill: rgb(31, 119, 180);
  fill-opacity: .55;
}

text {
  font: 10px sans-serif;
  color: steelblue;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
  <div id="graph"></div>
<script src="../d3/d3.v3.min.js"></script>
<script>

  var graph = d3.select("#graph").append("svg:svg").attr("width", "600px").attr("height", "600px");
  //Constants
  var width = 500;
  var height = 500;
  var maxValue = 50;
  var rows = 3;
  var cols = 3;
  
  var rowSize =  height / (2 * rows);
  var colSize =  width / (2 * cols);
  var maxRatio = rowSize;
  if(colSize < rowSize){
    maxRatio = colSize;
  }

  var gap = 0;
  console.log(maxRatio);

  var x = d3.scale.linear().domain([1, 3]).range([50 + maxRatio, 50+ (width - maxRatio)]);
  var y = d3.scale.linear().domain([1, 3]).range([maxRatio, (height - maxRatio)]);
  var ratio = d3.scale.linear().domain([0, maxValue]).range([0, maxRatio]);

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

  graph.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  graph.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(50, 0)")
      .call(yAxis);

  
  d3.tsv("../data/brands.tsv", function(error, data) {
  var node = graph.selectAll(".bubble")
      .data(data)
      .enter()
      .append("g")
      .attr("class", "bubble")
      .attr("transform", function(d) { return "translate(" + x(d.topic) + "," + y(d.brand) + ")"; });

  node.append("title")
      .text(function(d) { return "Marca"});

  node.append("circle")
      .attr("r", function(d) { return ratio(d.count); });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return "Marca"; });  

      });    



</script>
</body>
</html>
