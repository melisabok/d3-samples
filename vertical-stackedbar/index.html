<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

rect.bordered {
  stroke: #E6E6E6;
  stroke-width:2px;
  fill: #ff8c00;   
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var rightBarWidth = 50;
var leftBarWidth = 100;

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right - rightBarWidth - leftBarWidth,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width])

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .2);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right + rightBarWidth + leftBarWidth)
    .attr("height", height + margin.top + margin.bottom);

var chart = svg.append("g")
    .attr("transform", "translate(" + (margin.left + leftBarWidth) + "," + margin.top + ")");
var leftBar = svg.append("g")
    .attr("transform", "translate(0," + margin.top + ")");
var rightBar = svg.append("g")
    .attr("transform", "translate(" + (margin.left + leftBarWidth + width) + "," + margin.top + ")");



d3.json("volumebyontology.json", function(error, data) {

  color.domain(d3.keys(data[0].values));

  data.forEach(function(d) {
    var x0 = 0;
    d.ranges = color.domain().map(function(name) { var res = {name: name, x0: x0, x1: d.values[name]}; 
      x0 = d.values[name];
      return res});
    
    d.total = d.ranges[d.ranges.length - 1].x1;
  });

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain([0, d3.max(data, function(d) { return d.total; })]);
  y.domain(data.map(function(d) { return d.name; }));

  //chart
  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0,0)")
      .call(xAxis);

  var state = chart.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(0," + y(d.name) + ")"; });

  state.selectAll("rect")
      .data(function(d) { return d.ranges; })
    .enter().append("rect")
      .attr("width", function(d) { return x(d.x1) - x(d.x0); })
      .attr("height", y.rangeBand())
      //.attr("y", function(d) { return console.log(y(d.name)); y(d.name); })
      .attr("x", function(d) { return x(d.x0); })
      .style("fill", function(d) { return color(d.name); });

  //right bar
  var bar = rightBar.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(0," + y(d.name) + ")"; })

   bar.append("rect")
      .attr("width", rightBarWidth - 10)
      .attr("height", y.rangeBand() - 10)
      .attr("x", 5)
      .attr("y", 5)
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("class", "bordered");

    bar.append("text")
      .attr("transform", function(d) { return "translate(" + (rightBarWidth / 2 ) + "," + (y.rangeBand() / 2) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { if (d.total > 0 ) { 
                                 return Math.round(d.values.deleted / d.total * 100)+'%'; 
                                }else {
                                  return '0%';
                                }});
  //left bar
  var leftbar = leftBar.selectAll(".leftbar")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(0," + y(d.name) + ")"; })

    leftbar.append("text")
      .attr("transform", function(d) { return "translate(" + (leftBarWidth / 2 ) + "," + (y.rangeBand() / 2) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.name; });


});

</script>
